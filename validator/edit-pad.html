<title>Notepad Online</title>
<meta name = "description" content="Edit any type of data in online and save for further usage"/>
<meta name="robots" content="index"/>
<link rel="stylesheet" href="css/bs.css">
<link rel="stylesheet" href="css/sn.css">
<link rel="stylesheet" href="css/font-awesome.min.css"/>
<link rel="stylesheet" href="css/bootstrap.min.css" />

<div class="container">
	<input type="text" name="title" id="title" placeholder="Title Name" style="width: 33%;"/>
	<input type="text" name="description" id="description" placeholder="Description" style="width: 33%;"/>
	<input type="text" name="keywords" id="keywords" placeholder="Keywords" style="width: 33%;"/>
	<textarea name="" id="sn" cols="30" rows="10"></textarea>
	<button id="caret">First Name, Caret</button>
	<input type="text" name="url_name_file_name" id="url_name_file_name" placeholder="URL Name"/>
	<button id="savehtml">Save</button>
</div>

<script src="edit_js/jquery.js"></script>
<script src="edit_js/bs.js"></script>
<script src="edit_js/sn.js"></script>
<script src="js/text_area_edit.js"></script>

<script>

	$('#sn').summernote();
	var lastCaretPos = 0;
	var parentNode;
	var range;
	var selection;

	$('.note-editable').on('keyup mouseup',function (e){

		selection = window.getSelection();
		range = selection.getRangeAt(0);
		parentNode = range.commonAncestorContainer.parentNode;
	});

	$('#caret').click(function (e){
			
		if($(parentNode).parents().is('.note-editable') || $(parentNode).is('.note-editable') ){
        	var span = document.createElement('span');	    
	        span.setAttribute('style','font-style:italic');
	    	span.innerHTML="${firstName}";
			
			range.deleteContents();        
	        range.insertNode(span);  
	        //cursor at the last with this
	        range.collapse(false);
	        selection.removeAllRanges();
			selection.addRange(range);

		}else{
			return;
		}
	});

</script>
