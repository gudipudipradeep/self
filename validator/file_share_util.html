  	<h1><span class="badge badge-secondary" id="validator_name"><i class="fa fa-share-square" aria-hidden="true"></i><span>File Share</span></h1>
  	<form id='file-catcher' enctype="multipart/form-data">
	  	<div class="fileUpload btn btn-primary">
	  		<i class="fa fa-folder-o" aria-hidden="true"></i>
	    	<span>Upload Folder</span>
	    	<input type="file" id="files" name="files[]"   multiple webkitdirectory class="upload" />
		</div>
		
	  	<div class="fileUpload btn btn-primary">
	  		<i class="fa fa-file-text" aria-hidden="true"></i>
	    	<span>Single Files</span>
			<input name="single_file[]" type="file" class="upload" id="single_file" multiple="" />
		</div>
			
		<button id="clear" class="btn  btn-danger" type="reset">
			<i class="fa fa-trash" aria-hidden="true"></i>
			<span>Clear</span>
		</button>
		<button class="btn  btn-danger" type="submit">
			<i class="fa fa-upload" aria-hidden="true"></i> 
			<span>Upload</span>
		</button>
	</form>
